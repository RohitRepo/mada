<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>NUMADA</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="numadaApp" ng-controller="BaseController" ng-cloak layout="column">

          <md-toolbar layout="row" class="md-hue-2">
            <md-button class="menu" hide-gt-sm ng-click="toggleList()" aria-label="Show User List">
              <md-icon md-svg-icon="menu" ></md-icon>
            </md-button>
            <h1>NUMADA</h1>
          </md-toolbar>

          <div layout="row" flex>
            <md-sidenav  ng-click="toggleList()" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-whiteframe-z2" >
              <md-list>
                <md-list-item ng-repeat="it in sections">
                    <md-button ng-click="selectSection($index)" ng-class="{'selected' : it === selected_section }">
                      <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                      {{it.name}}
                    </md-button>
                </md-list-item>
              </md-list>
            </md-sidenav>

            <md-content class="content-holder" layout="column" flex>

              <section class="toolbar">
                <md-toolbar>
                  <div class="md-toolbar-tools">
                  <h2>{{selected_section.name}}</h2>
                  </div>
                </md-toolbar>

                <md-tabs md-dynamic-height md-border-bottom class="md-primary">

                  <md-tab label="{{tab.title}}" ng-repeat="tab in selected_tabs">
                    <md-content class="md-padding" layout="row" layout-align="space-around center" layout-wrap>
                      <md-whiteframe class="md-whiteframe-1dp cd-data" layout="column" flex="40" layout-align="center center" ng-click="inc()">
                            <span layout-fill class="cd-data-header" layout-padding>Daily Users</span>
                      </md-whiteframe>
                      <md-whiteframe class="md-whiteframe-1dp cd-data" layout="column" flex="40" layout-align="center center">
                            <span layout-fill class="cd-data-header" layout-padding>New Users</span>
                      </md-whiteframe>
                      <md-whiteframe class="md-whiteframe-1dp cd-data" layout="column" flex="40" layout-align="center center" ng-repeat="data in datas" layout-margin>
                            <span layout-fill class="cd-data-header" layout-padding>Trend</span>
                            <div layout="row" layout-align="space-around center">
                              <div layout-fill layout="column" layout-align="center center" layout-padding>
                                <span class="cd-data-title" layout-padding>MONTH</span>
                                <div class="cd-data-value">0%</div>
                                <div class="cd-data-compare">4%</div>
                              </div>
                              <div layout-fill layout="column" layout-align="center center" layout-padding>
                                <span class="cd-data-title" layout-padding>WEEK</span>
                                <div class="cd-data-value">0%</div>
                                <div class="cd-data-compare">4%</div>
                              </div>
                              <div layout-fill layout="column" layout-align="center center" layout-padding>
                                <span class="cd-data-title" layout-padding>BEFORE</span>
                                <div class="cd-data-value">0%</div>
                                <div class="cd-data-compare">4%</div>
                              </div>
                              <div layout-fill layout="column" layout-align="center center" layout-padding>
                                <span class="cd-data-title" layout-padding>YESTERDAY</span>
                                <div class="cd-data-value">0%</div>
                                <div class="cd-data-compare">4%</div>
                              </div>
                              <div layout-fill layout="column" layout-align="center center" layout-padding>
                                <span class="cd-data-title" layout-padding>TODAY</span>
                                <div class="cd-data-value">0%</div>
                                <div class="cd-data-compare">4%</div>
                              </div>
                            </div>
                      </md-whiteframe>
                    </md-content>
                  </md-tab>
                </md-tabs>
              </section>

            </md-content>
          </div>




    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>

    <script src="./src/root/root.module.js"></script>
    <script src="./src/root/root.controller.js"></script>

    <script src="./src/services/services.module.js"></script>
    <script src="./src/services/base.service.js"></script>
    <script src="./src/services/data.service.js"></script>

    <script type="text/javascript">

          angular
              .module('numadaApp', ['ngMaterial', 'base.module'])
              .config(function($mdThemingProvider, $mdIconProvider){

                  $mdIconProvider
                      .defaultIconSet("./assets/svg/avatars.svg", 128)
                      .icon("menu"       , "./assets/svg/menu.svg"        , 24)
                      .icon("share"      , "./assets/svg/share.svg"       , 24)
                      .icon("google_plus", "./assets/svg/google_plus.svg" , 512)
                      .icon("hangouts"   , "./assets/svg/hangouts.svg"    , 512)
                      .icon("twitter"    , "./assets/svg/twitter.svg"     , 512)
                      .icon("phone"      , "./assets/svg/phone.svg"       , 512);

                      $mdThemingProvider.theme('default')
                          .primaryPalette('brown')
                          .accentPalette('red');

              });

    </script>

  </body>
</html>
